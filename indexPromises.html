<html>
    <head>
		<meta charset="utf-8"/>
        <title>כאן תבוא כותרת דף האינטרנט שלנו</title>
		<link href="01 - style.css" rel="stylesheet"/>
		<script>
			<!-- let index = 0; -->
			<!-- const wait = ms => new Promise(resolve => setTimeout(resolve, ms)); -->
			<!-- wait(1000).then(() => console.log(index)); -->
			
			fetchUrlResponseAsync("https://api.ipify.org?format=json")
				.then(function(data){
					console.dir(JSON.parse(data).ip);
					console.log("done");
				})
				.catch(function(err){
					console.log("failed");
					console.dir(err);
				});
			console.log("fetching external ip...");
			
			function fetchUrlResponseAsync(url) {
				return new Promise((resolve, reject) => {
					const xhr = new XMLHttpRequest();
					xhr.open("GET", url);
					xhr.onload = () => resolve(xhr.responseText);
					xhr.onerror = () => reject(xhr.statusText);
					xhr.send();
				});
			}
		</script>
    </head>

		</div>
    </body>
