<html>
    <head>
        <title>Exercise 04</title>
		<script>
			var fibo = getFibo();
			console.log(fibo);
			
			function getFibo(){
				var arr = [0, 1];
				for(var index = 0; index < 98; index++){
					arr.push(arr[index] + arr[index + 1]);
				}
				return arr;
			}
		</script>
    </head>
    <body>
		<div id="container"></div>
    </body>
</html>
